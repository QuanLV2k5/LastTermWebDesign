<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng Của Bạn</title>
    <link rel="stylesheet" href="assets/css/cart.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header" data-header>
        <div class="container">

            <div class="overlay" data-overlay></div>

            <a href="#" class="logo">
                <h1 style="color: coral;">BookShop</h1>
            </a>

            <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
                <ion-icon name="menu-outline"></ion-icon>
            </button>

            <nav class="navbar" data-navbar>

                <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
                    <ion-icon name="close-outline"></ion-icon>
                </button>

                <a href="#" class="logo">
                    <img src="./assets/images/logo.svg" width="190" height="50" alt="Footcap logo">
                </a>

                <ul class="navbar-list">

                    <li class="navbar-item">
                        <a href="index.html" class="navbar-link">Trang chủ</a>
                    </li>

                    <li class="navbar-item">
                        <a href="index.html#product" class="navbar-link">Sản phẩm</a>
                    </li>

                    <li class="navbar-item">
                        <a href="cart.html" class="navbar-link">Giỏ hàng</a>
                    </li>

                    <li class="navbar-item">
                        <a href="index.html#contact" class="navbar-link">Liên hệ</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="cart">
            <div class="cart-header">
                <h2>GIỎ HÀNG CỦA BẠN</h2>
                <button class="btn" onclick="muaThem()">Mua thêm</button>
            </div>
            <div class="cart-item">
                <div class="cart-item-details" id="cart-items">
                    <div class="cart-item-quantity">
                        <button>-</button>
                        <input type="number" value="2" min="1">
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div class="discount-code">
                <input type="text" placeholder="Nhập mã giảm giá">
                <button>Áp dụng</button>
            </div>
            <div class="cart-footer">
                <div>
                    <p>Phí vận chuyển: 0₫</p>
                </div>
                <div>
                    <h3 id="total-price">Tổng cộng: 0<u>đ</u></h3>
                    <p>(Giá đã bao gồm VAT)</p>
                </div>
            </div>
        </div>
        <div class="summary">
            <button class="btn">Đăng ký / Đăng nhập để mua hàng tích điểm</button>
            <h3>Thông tin nhận hàng</h3>
            <label for="name">Nhập họ tên</label>
            <input type="text" id="name" name="name">
            <label for="phone">Nhập số điện thoại</label>
            <input type="text" id="phone" name="phone">
            <label for="email">Nhập email</label>
            <input type="email" id="email" name="email">
            <label for="address">Nhập địa chỉ giao hàng</label>
            <input type="text" id="address" name="address">
            <label for="province">Chọn Tỉnh / Thành phố</label>
            <select id="province" name="province">
                <option value="">Chọn Tỉnh / Thành phố</option>
            </select>
            <label for="district">Chọn Quận / Huyện</label>
            <select id="district" name="district">
                <option value="">Chọn Quận / Huyện</option>
            </select>
            <label for="ward">Chọn Phường / Xã</label>
            <select id="ward" name="ward">
                <option value="">Chọn Phường / Xã</option>
            </select>
            <label for="notes">Ghi chú</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
            <button class="btn-buy">Đặt hàng</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>

</body>

</html>
